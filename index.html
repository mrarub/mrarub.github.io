<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - [mrarub]的精彩天地</title>
    <meta name="description" content="[mrarub]的个人主页，在这里分享生活点滴、兴趣爱好与个人成长经历，展现独特的自我。">
    <meta name="keywords" content="[mrarub], 个人主页, 生活分享, 兴趣爱好">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #E0FFFF, #B0E0E6);
        }

        h1 {
            color: red;
            margin: 0;
            font-size: 52px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* 添加文字阴影，使其更有立体感 */
            font-family: 'Arial', sans-serif; /* 设置字体为 Arial */
            transition: all 0.3s ease; /* 添加过渡效果，当有交互时文字会有平滑变化 */
        }

        h1:hover {
            transform: scale(1.1); /* 鼠标悬停时文字放大 1.1 倍 */
        }

        p {
            margin-top: 10px;
            font-size: 14px;
            font-family: 'Verdana', sans-serif; /* 设置字体为 Verdana */
            color: #333; /* 设置文字颜色为深灰色 */
        }
    </style>
</head>

<body>
    <h1>mrarub</h1>
    <p>欢迎来到mrarub</p>
</body>

</html>
